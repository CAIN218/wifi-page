<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wi-Fi選択</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 10px;
      text-align: center;
    }

    .lock-screen, .main-content {
      max-width: 280px;
      margin: 40px auto;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    input[type="tel"] {
      width: 90%;
      padding: 8px;
      font-size: 18px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button, .button, .copy-button {
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button {
      background-color: #4CAF50;
      color: white;
      width: 80%;
      margin-top: 5px;
    }

    .main-content {
      display: none;
    }

    .button {
      display: block;
      margin: 6px auto;
      width: 100%;
      max-width: 240px;
      background-color: #2196F3;
      color: white;
      text-decoration: none;
    }

    .ssid-block {
      background: #fff;
      border-radius: 6px;
      margin: 8px auto;
      padding: 8px;
      font-size: 14px;
      box-shadow: 0 0 3px rgba(0,0,0,0.05);
    }

    .ssid-name {
      font-weight: bold;
      margin-bottom: 2px;
    }

    .copy-button {
      background-color: #FF9800;
      color: white;
      margin-top: 5px;
      width: 100%;
    }

    .locked-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- パスコード画面 -->
  <div class="lock-screen" id="lock">
    <h3>パスコード</h3>
    <input type="tel" inputmode="numeric" id="code" placeholder="6桁" maxlength="6" oninput="filterInput(this)" />
    <button onclick="checkCode()">OK</button>
    <div class="locked-message" id="lockedMsg" style="display: none;">ロックされました</div>
  </div>

  <!-- メイン画面 -->
  <div class="main-content" id="content">
    <h3>QRリンク</h3>
    <a class="button" href="https://drive.google.com/file/d/1z97gXIg1D6UCm7cnvXP0-_OFaWCxe9Yb/view" target="_blank">
      NSD1K-6B50-a
    </a>
    <a class="button" href="https://drive.google.com/file/d/1FxnFR2XOXQoZVSgMUQ-ArZEoFQVh7x4R/view" target="_blank">
      NSD1K-6B50-g
    </a>
    <a class="button" href="https://drive.google.com/file/d/1_0udSLp3w2A7e2YpIyMgDJ1pdqnucg8Q/view" target="_blank">
      Doraemon-2.4GHz
    </a>
    <a class="button" href="https://drive.google.com/file/d/1HMrM1IrygdGDgspK7PUlpAQR_qFfwjTo/view" target="_blank">
      Doraemon-5GHz
    </a>

    <h3>SSID & パスワード</h3>

    <div class="ssid-block">
      <div class="ssid-name">NSD1K-6B50-a</div>
      <div>パスワード: NMxYTDKsEJT6C</div>
      <button class="copy-button" onclick="copyPassword('NMxYTDKsEJT6C')">コピー</button>
    </div>

    <div class="ssid-block">
      <div class="ssid-name">NSD1K-6B50-g</div>
      <div>パスワード: NMxYTDKsEJT6C</div>
      <button class="copy-button" onclick="copyPassword('NMxYTDKsEJT6C')">コピー</button>
    </div>

    <div class="ssid-block">
      <div class="ssid-name">Doraemon-2.4GHz</div>
      <div>パスワード: 1231Doraemon</div>
      <button class="copy-button" onclick="copyPassword('1231Doraemon')">コピー</button>
    </div>

    <div class="ssid-block">
      <div class="ssid-name">Doraemon-5GHz</div>
      <div>パスワード: 1231Doraemon</div>
      <button class="copy-button" onclick="copyPassword('1231Doraemon')">コピー</button>
    </div>
  </div>

  <script>
    const correctCode = "123155";
    let attempts = 0;

    function filterInput(input) {
      input.value = input.value.replace(/\D/g, '').slice(0, 6);
    }

    function checkCode() {
      const input = document.getElementById("code").value;

      if (attempts >= 3) return;

      if (input === correctCode) {
        document.getElementById("lock").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        attempts++;
        alert(`間違っています (${attempts}/3)`);

        if (attempts >= 3) {
          document.getElementById("lockedMsg").style.display = "block";
          document.getElementById("code").disabled = true;
        }
      }
    }

    function copyPassword(pwd) {
      navigator.clipboard.writeText(pwd).then(() => {
        alert("コピーしました");
      }).catch(() => {
        alert("コピーに失敗しました");
      });
    }
  </script>
</body>
</html>
